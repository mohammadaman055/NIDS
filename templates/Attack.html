<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Intrusion Detection Result</title>
    <style>
        body {
            background-color: #201c1c;
            /* Red background color */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 50px;
        }

        img {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Threat Detected</h1>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const threads = params.get('thread');
            document.getElementById("threadCount").innerText = `Number of Threats Detected: ${threads}`;
        });
    </script>

    <img src="{{ url_for('static', filename='img/alert.png') }}" alt="Red Alert Image">
    <p id="threadCount"></p>
</body>

</html>
