<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">


   <link rel="stylesheet" href="assets/css/login.css">

   <title>Login form - Bedimcode</title>
</head>

<body>
   <div class="login">
      <img src="./assets/binary.jpg" alt="image" class="login__bg">

      <form action="" class="login__form">
         <h1 class="login__title">Login</h1>

         <div class="login__inputs">
            <div class="login__box">
               <input type="email" placeholder="Email ID" class="login__input" pattern="[a-zA-Z0-9]+" title="Only alphanumeric characters are allowed" required>
               <i class="ri-mail-fill"></i>
            </div>

            <div class="login__box">
               <input type="password" placeholder="Password" class="login__input"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Password must contain at least one number, one lowercase and one uppercase letter, and be at least 8 characters long"
                  required>
               <i class="ri-lock-2-fill"></i>
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-box">
               <input type="checkbox" class="login__check-input" id="user-check">
               <label for="user-check" class="login__check-label">Remember me</label>
            </div>

            <a href="#" class="login__forgot">Forgot Password?</a>
         </div>

         <button type="submit" class="login__button" onclick="location.href='home.html'">Login</button>

         <div class="login__register">
            Don't have an account? <a href="#">Register</a>
         </div>
      </form>
   </div>
</body>

</html>
