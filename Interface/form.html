<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function redirectToOtherWebsite() {
            window.location.href = 'radar.html';
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">


    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Login form - Bedimcode</title>
</head>

<body>
    <img src="./assets/binary.jpg" alt="image" class="login__bg">
    <div class="my_class">
        <div class="login formcard">
            <form action="" class="login__form">
                <h1 class="login__title">Analysis</h1>

                <div class="login__inputs">
                    <div class="login__box">
                        <input type="text" placeholder="Duration" class="login__input" pattern="[a-zA-Z0-9]+"
                            title="Only alphanumeric characters are allowed" required>

                    </div>

                    <div class="login__box">
                        <input type="text" placeholder="PROTOCOL_TYPE" class="login__input" pattern="[a-zA-Z0-9]+"
                            title="Only alphanumeric characters are allowed" required>

                    </div>

                    <div class="login__box">
                        <input type="text" placeholder="Service" class="login__input" pattern="[a-zA-Z0-9]+"
                            title="Only alphanumeric characters are allowed" required>

                    </div>

                    <div class="login__box">
                        <input type="text" placeholder="SRC_BYTES" class="login__input" pattern="[a-zA-Z0-9]+"
                            title="Only alphanumeric characters are allowed" required>

                    </div>

                    <div class="login__box">
                        <input type="text" placeholder="DST_BYTES" class="login__input" pattern="[a-zA-Z0-9]+"
                            title="Only alphanumeric characters are allowed" required>

                    </div>

                    <div class="login__box">
                        <input type="text" placeholder="Flag" class="login__input" pattern="[a-zA-Z0-9]+"
                            title="Only alphanumeric characters are allowed" required>

                    </div>

                    <div class="login__box">
                        <input type="text" placeholder="Wrong_Fragments" class="login__input" pattern="[a-zA-Z0-9]+"
                            title="Only alphanumeric characters are allowed" required>

                    </div>

                    <div class="login__box">
                        <input type="text" placeholder="Num_Failed_Logins" class="login__input" pattern="[a-zA-Z0-9]+"
                            title="Only alphanumeric characters are allowed" required>

                    </div>

                    <div class="login__box">
                        <input type="text" placeholder="Num_Access_Files" class="login__input" pattern="[a-zA-Z0-9]+"
                            title="Only alphanumeric characters are allowed" required>

                    </div>

                    <div class="login__box">
                        <input type="text" placeholder="Num_Compromised" class="login__input" pattern="[a-zA-Z0-9]+"
                            title="Only alphanumeric characters are allowed" required>

                    </div>

                    <div class="login__box">
                        <input type="text" placeholder="NUM_FILE_CREATIONS" class="login__input" pattern="[a-zA-Z0-9]+"
                            title="Only alphanumeric characters are allowed" required>

                    </div>

                    <div class="login__box">
                        <input type="text" placeholder="Count" class="login__input" pattern="[a-zA-Z0-9]+"
                            title="Only alphanumeric characters are allowed" required>

                    </div>


                </div>

                <div class="login__check">

                    <button type="button" class="login__button " onclick="redirectToOtherWebsite()">Detect</button>
            </form>
        </div>
    </div>
    <div class="uploadcard">
        <!-- <img src="./assets/binary.jpg" alt="image" class="login__bg"> -->

        <label for="fileInput" class="login__button">Upload</label>
        <input type="file" id="fileInput">
        <button type="submit" class="login__button " onclick="redirectToOtherWebsite()">Detect</button>
    </div>
</body>

</html>
