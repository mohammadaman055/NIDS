<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIDS Detection Form</title>
    <link rel="stylesheet" href="assets/css/detect.css">

    <style>
        body {
            background-image: url(./assets/binary.jpg); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>


</head>
<body>

<div class="container">
    <div class="box" id="detectionBox">DETECTION</div>

    <div class="upload-container">
        <div class="box" id="uploadBox" onclick="showUploadOptions()">UPLOAD</div>
        <div id="uploadOptions" class="hidden">
            <input type="file" id="fileInput" accept=".txt, .csv">
        </div>
    </div>

    <form id="detectionForm" onsubmit="submitForm(event)">

    
        

        <div class="input-box">
            <div class="label-field">
            <label for="duration"><b>DURATION</b></label>
            <input type="text" id="duration" name="duration" required>
        </div>
        </div>


        
        <div class="input-box">
            <div class="label-field">
            <label for="protocol_type"><b>PROTOCOL_TYPE</b></label>
            <input type="text" id="protocol_type" name="protocol_type" required>
        </div>
        </div>


        
        <div class="input-box">
            <div class="label-field">
            <label for="service"><b>SERVICE</b></label>
            <input type="text" id="service" name="service" required>
        </div>
        </div>


        <div class="input-box">
            <div class="label-field">
            <label for="SRC_Bytes"><b>SRC_BYTES</b></label>
            <input type="text" id="SRC_Bytes" name="SRC_Bytes" required>
        </div>
        </div>

        
        <div class="input-box">
            <div class="label-field">
            <label for="DST_Bytes"><b>DST_BYTES</b></label>
            <input type="text" id="DST_Bytes" name="DST_Bytes" required>
        </div>
        </div>


       
        <div class="input-box">
            <div class="label-field">
            <label for="Flag"><b>FLAG</b></label>
            <input type="text" id="Flag" name="Flag" required>
        </div>
        </div>


        
        <div class="input-box">
            <div class="label-field">
            <label for="Wrong_Fragments"><b>WRONG_FRAGMENTS</b></label>
            <input type="text" id="Wrong_Fragments" name="Wrong_Fragments" required>
        </div>
        </div>


        <div class="input-box">
            <div class="label-field">
            <label for="Num_Failed_Logins"><b>NUM_FAILED_LOGINS</b></label>
            <input type="text" id="Num_Failed_Logins" name="Num_Failed_Logins" required>
        </div>
        </div>


        
        <div class="input-box">
            <div class="label-field">
            <label for="Num_Access_Files"><b>NUM_ACCESS_FILES</b></label>
            <input type="text" id="Num_Access_Files" name="Num_Access_Files" required>
        </div>
        </div>


        <div class="input-box">
            <div class="label-field">
            <label for="Num_Compromised"><b>NUM_COMPROMISED</b></label>
            <input type="text" id="Num_Compromised" name="Num_Compromised" required>
        </div>
        </div>

  
        <div class="input-box">
            <div class="label-field">
            <label for="Num_File_Creations"><b>NUM_FILE_CREATIONS</b></label>
            <input type="text" id="Num_File_Creations" name="Num_File_Creations" required>
        </div>
        </div>


        <div class="input-box">
            <div class="label-field">
            <label for="Count"><b>COUNT</b></label>
            <input type="text" id="Count" name="Count" required>
        </div>
        </div>


       
    </form>

    <div class="input-box">
        <a href="results.html">
        <button type="submit">Detect</button>
        </a>
    </div>

</div>


<script src="script.js"></script>



</body>
</html>
