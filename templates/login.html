<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin=""> -->

   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
   <title>NIDS Login</title>
</head>

<body>
   <div class="login">
      <img src="{{ url_for('static', filename='img/binary.jpg') }}" alt="image" class="login__bg">

      <!-- Your HTML code for login.html -->

      <form action="{{ url_for('login') }}" method="post" class="login__form">
         <h1 class="login__title">Login</h1>

         <div class="login__inputs">
            <div class="login__box">
               <input type="text" id="email" name="username" placeholder="Email ID" class="login__input" required>
               <i class="ri-mail-fill"></i>
            </div>

            <div class="login__box">
               <input type="password" id="password" name="password" placeholder="Password" class="login__input"
                  required>
               <i class="ri-lock-2-fill"></i>
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-box">
               <input type="checkbox" class="login__check-input" id="user-check">
               <label for="user-check" class="login__check-label">Remember me</label>
            </div>

            <a href="#" class="login__forgot">Forgot Password?</a>
         </div>

         <button type="submit" class="login__button">Login</button>
      </form>

   </div>

</body>

</html>
