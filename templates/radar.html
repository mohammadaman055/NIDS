<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <title> Detection..... </title>
   <!-- Style CSS -->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/radarstyle.css') }}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
   <script>
      const params = new URLSearchParams(window.location.search);
      const result = params.get('result');
      const attack = params.get('attack');
      const threads = params.get('threads');

      if (threads > 1) {
         setTimeout(function () {
            window.location.replace("{{ url_for('resultform') }}?threads=" + threads);
         }, 5000);
      } else {
         setTimeout(function () {
            window.location.replace("{{ url_for('resultform') }}?result=" + result + "&attack=" + attack + "&threads=" + threads);
         }, 5000);
      }

   </script>
</head>

<body>
   <main class="cd__main">
      <div class="radar"></div>
   </main>
   <br>
   <div class="blinking-text">
      <center>Detecting.......</center>
   </div>
</body>

</html>
